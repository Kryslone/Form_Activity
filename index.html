<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
        <h1>Registration Form</h1>
        First Name: <input type="text" name="firstname" /><br>
        Last Name: <input type="text" name="lastname" /><br>
        Nick Name: <input type="text" name="nickname" /><br>
        Email: <input type="email"name="email"><br>
        Password: <input type="password" name="password" /><br>
        Date of Birth: <input type="date" name="dataofbirth"><br>
        Gender: <input type="checkbox" name="Male" /> Male <input type="checkbox" name="Female"> Female <br>
        Mobile: <input type="text" name="mobileno" /><br>
        Address: <textarea cols="30" rows="10"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset" onclick="location.reload()">Reset</button>
        </form>
    </body>
</html>
