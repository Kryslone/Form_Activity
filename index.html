<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Oswald'>
    </head>
    <body>
        <form>
        <h1>Registration Form</h1>
        First Name: <br><input type="text" name="firstname" /><br>
        Last Name: <br><input type="text" name="lastname" /><br>
        Nick Name: <br><input type="text" name="nickname" /><br>
        Email: <br><input type="email"name="email"><br>
        Password: <br><input type="password" name="password" /><br>
        Date of Birth: <br><input type="date" name="dataofbirth"><br>
        Gender: <br><input type="checkbox" name="Male" /> Male <input type="checkbox" name="Female"> Female <input type="checkbox" name="other" /> Other <br>
        Mobile: <br><input type="text" name="mobileno" /><br>
        Address: <br><textarea cols="25" rows="8"></textarea><br>
        <button type="submit">Submit</button>
        <button type="reset" onclick="location.reload()">Reset</button>
        </form>
    </body>
</html>
